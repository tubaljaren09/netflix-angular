<div class="signup-container">
  <img
    class="background-image"
    src="https://assets.nflxext.com/ffe/siteui/vlv3/5523db5a-e2b2-497f-a88b-61f175c3dbad/e7d3a16f-b52c-4b49-87c9-0a2c656f7347/PH-en-20230306-popsignuptwoweeks-perspective_alpha_website_large.jpg"
    alt="Background"
  />
  <div class="overlay"></div>
  <div class="form-container">
    <div class="form-inner">
      <h1>Sign Up</h1>
      <form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">
        <input type="text" formControlName="username" placeholder="Username" />
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <button type="submit" [disabled]="isLoading">
          <ng-container *ngIf="!isLoading; else loadingTpl">
            Sign Up
          </ng-container>
          <ng-template #loadingTpl> Loading... </ng-template>
        </button>
        <div class="options">
          <label>
            <input type="checkbox" />
            Remember Me
          </label>
          <span class="help">Need Help?</span>
        </div>
      </form>
      <p class="signin-link">
        <span>Already subscribed? </span>
        <a routerLink="/login">Sign in</a>
      </p>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
</div>
