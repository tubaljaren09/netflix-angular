<div class="login-container">
  <img
    class="background-image"
    src="https://assets.nflxext.com/ffe/siteui/vlv3/5523db5a-e2b2-497f-a88b-61f175c3dbad/e7d3a16f-b52c-4b49-87c9-0a2c656f7347/PH-en-20230306-popsignuptwoweeks-perspective_alpha_website_large.jpg"
    alt="Background"
  />
  <div class="overlay"></div>
  <div class="form-container">
    <div class="form-inner">
      <h1>Sign In</h1>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <input type="text" formControlName="username" placeholder="Username" />
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <button type="submit" [disabled]="isLoading">
          <ng-container *ngIf="!isLoading; else loadingTpl">
            Sign In
          </ng-container>
          <ng-template #loadingTpl> Loading... </ng-template>
        </button>
        <div class="options">
          <label>
            <input type="checkbox" />
            Remember Me
          </label>
          <span class="help">Need Help?</span>
        </div>
      </form>
      <p class="signup-link">
        <span>New to Netflix? </span>
        <a routerLink="/signup">Sign up</a>
      </p>
    </div>
  </div>
</div>
